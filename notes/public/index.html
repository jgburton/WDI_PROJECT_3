<!DOCTYPE html>
<html ng-app="ourApp">
  <head>
    <meta charset="utf-8">
    <title>CodeFund</title>
    <base href="/" />
    <link href="https://fonts.googleapis.com/css?family=Khula:400,800" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/master/devicon.min.css">
    <style type="text/css">
        </style>


    <!-- inject:js -->
    <script src="js/app.js"></script>
    <!-- endinject -->
    <!-- inject:css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- endinject -->
  </head>
  <body ng-controller="MainCtrl as main">
    <header>

      <nav class="navbar navbar-default">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="home">CodeFund</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <!-- <li ng-show="main.user">
                <p class="navbar-text">Welcome, {{ main.user.name }}</p>
              </li> -->
              <li ng-show="main.user">
                <a ui-sref="questionsCreate"><span class="btn btn-primary">Post your question</span></a>
              </li>
              <li ng-hide="main.user">
                <a ui-sref="register"><span class="btn btn-primary">Register</span></a>
              </li>
              <li ng-hide="main.user">
                <a ng-click="main.toggleLogin()">Login</a>
              </li>
              <li ng-show="main.user">
                <a ui-sref="usersIndex">Users</a>
              </li>
              <li ng-show="main.user">
                <a ui-sref="languages">Languages</a>
              </li>
              <li ng-show="main.user">
                <a ng-click="main.logout()">Logout</a>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </header>
    <div id="logdrop" class="loginDropdown">
      <form ng-submit="main.login()">
        <div>
          <input class="form-control" type="email" name="email" ng-model="main.userLogin.email" placeholder="Email">
        </div>
        <div>
          <input class="form-control" type="password" name="password" ng-model="main.userLogin.password" placeholder="Password">
        </div>
        <input class="btn btn-primary pull-right" type="submit" value="Submit">
      </form>
    </div>
    <main ui-view></main>

    <footer class="footer">
      <ul>
        <li><a href="#">Blog</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Help</a></li>
        <li><a href="#">Privacy Policy</a></li>
      </ul>

      <p>CodeFund is a registered trademark of Team Undefined.<br>
      Made with &hearts; at GA</p>
    </footer>
  </body>
</html>
