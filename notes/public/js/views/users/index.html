<h1>Users</h1>
<!-- <div class="users-page-list"> -->
<div class="container">
  <div ui-sref="userShow({ id: user._id})" class="col-md-4 usercard" ng-repeat="user in usersIndex.users">
    <div class="media-body">
      <h4 class="media-heading" > {{ user.name }} </h4>
      <img class="imageUsers" ng-src="{{ user.image }}">
    </div>
  </div>
</div>
