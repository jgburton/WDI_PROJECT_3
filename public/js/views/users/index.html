<h1 class="users-index">Users</h1>

<div class="container">
  <div class="col-xs-6 col-sm-4 col-md-3 usercard" ng-repeat="user in usersIndex.users">
    <div class="circle" style="background-image: url({{ user.image }})"></div>
    <div class="card-block">
      <h4 class="card-title">{{ user.name }}</h4>
      <p class="language">Loves: {{ user.language }}</p>
      <a ui-sref="userShow({ id: user._id})" href="#" class="btn btn-primary"> Find Out More </a>
    </div>
  </div>
</div>

<!-- Bootstrap -->
<!--using a container and then columns to assign responsive css using bootstrap 3. 12 columns devided accross the container, particular number of columns assigned to each repeat  -->
