<h2>Edit User</h2>
<form ng-submit="userEdit.update()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" value="{{userEdit.user.name}}" ng-model="userEdit.user.name">
  </div>

  <div class="form-group">
    <label for="image">Image</label>
    <input type="text" class="form-control" id="image" value="{{userEdit.user.image}}" ng-model="userEdit.user.image">
  </div>
  <div class="form-group">

  <div class="form-group">
    <label for="github">Image</label>
    <input type="text" class="form-control" id="github" value="{{userEdit.user.github}}" ng-model="userEdit.user.github">
  </div>

  <div class="form-group">
    <label for="bio">About</label>
    <input type="text" class="form-control" id="bio" value="{{userEdit.user.bio}}" ng-model="userEdit.user.bio">
  </div>


  <input type="submit" class="btn btn-default" value="Update">
</form>
