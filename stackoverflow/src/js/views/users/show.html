
<div class="container">
    <div class="span3 well">
        <center>
        <a href="#aboutModal" data-toggle="modal" data-target="#myModal"><img alt="{{ userShow.user.name }}" src="{{ userShow.user.image }}" name="aboutme" width="140" height="140" class="img-circle"></a>
        <h3>{{ userShow.user.name }}</h3>
        <em>Click for more Information</em>
		</center>
    </div>
    <button ng-if="userShow.isCurrentUser()" class="btn btn-primary" ui-sref="userEdit">Edit</button>
    <button ng-if="userShow.isCurrentUser()" class="btn btn-warning" ng-click="userShow.delete()">Delete</button>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title" id="myModalLabel">More About {{ userShow.user.name }}</h4>
                    </div>
                <div class="modal-body">
                    <center>
                    <a><img src="{{ userShow.user.image }}" name="aboutme" width="140" height="140" border="0" class="img-circle"></a>
                    <h3 class="media-heading">{{ userShow.user.name }} <small>Email: {{userShow.user.email}}</small>
                    </h3>
                    <h4 class="media-heading"><small>Github: {{userShow.user.github}}</small></h4>
                    <h4 class="media-heading"><small>Language: {{userShow.user.language}}</small></h4>
                    <!-- <h4>Programming Language/('s):  {{ userShow.user.languages }}</h4> -->
                    <span><strong></strong></span>
                        <span class="label label-warning"></span>
                        <span class="label label-info"></span>
                        <span class="label label-info"></span>
                        <span class="label label-success"></span>
                    </center>
                    <hr>
                    <center>
                    <p class="text-left"><strong>About: {{ userShow.user.bio }}</strong><br></p>
                    <br>
                    </center>
                </div>
                <div class="modal-footer">
                    <center>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Dismiss</button>
                    </center>
                </div>
            </div>
        </div>
    </div>
</div>
